<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diccionario Visual de Anatomía</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Diccionario Visual de Anatomía</h1>

  <div class="tabs">
    <button class="tab-btn active" onclick="mostrarSeccion('organos')">Órganos</button>
    <button class="tab-btn" onclick="mostrarSeccion('huesos')">Huesos</button>
    <button class="tab-btn" onclick="mostrarSeccion('musculos')">Músculos</button>
    <button class="tab-btn" onclick="mostrarSeccion('cerebro')">Cerebro</button>
  </div>

  <!-- ÓRGANOS -->
  <div class="seccion visible" id="organos">
    <div class="cuerpo-container">
      <img src="https://thumbs.dreamstime.com/b/%C3%B3rganos-del-cuerpo-humano-de-la-historieta-digestivo-sano-circulatorio-iconos-anatom%C3%ADa-%C3%B3rgano-para-el-sistema-m%C3%A9dico-vector-131848464.jpg" alt="Órganos" class="imagen-cuerpo" usemap="#organos-map" />
      <map name="organos-map">
        <area shape="circle" coords="300,220,30" data-nombre="Corazón" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
        <area shape="circle" coords="310,300,30" data-nombre="Estómago" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
        <area shape="circle" coords="250,270,30" data-nombre="Hígado" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
      </map>
    </div>
  </div>

  <!-- HUESOS -->
  <div class="seccion" id="huesos">
    <div class="cuerpo-container">
      <img src="https://media.istockphoto.com/id/1350626746/es/vector/esqueleto-diagrama-humano-vista-frontal-trasera-anterior-posterior-conjunto-de-concepto.jpg?s=612x612&w=0&k=20&c=YL7ueM7YS5YH3RvLUumuluccOkTJCy37jPwIxnrHqcw=" alt="Huesos" class="imagen-cuerpo" usemap="#huesos-map" />
      <map name="huesos-map">
        <area shape="circle" coords="230,100,25" data-nombre="Cráneo" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
        <area shape="circle" coords="230,250,25" data-nombre="Columna vertebral" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
        <area shape="circle" coords="230,400,25" data-nombre="Fémur" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
      </map>
    </div>
  </div>

  <!-- MÚSCULOS -->
  <div class="seccion" id="musculos">
    <div class="cuerpo-container">
      <img src="https://www.discapnet.es/sites/default/files/inline-images/sistema-muscular.jpg?s371347d1735559924" alt="Músculos" class="imagen-cuerpo" usemap="#musculos-map" />
      <map name="musculos-map">
        <area shape="circle" coords="250,150,25" data-nombre="Pectorales" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
        <area shape="circle" coords="250,250,25" data-nombre="Abdominales" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
        <area shape="circle" coords="250,400,25" data-nombre="Cuádriceps" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
      </map>
    </div>
  </div>

  <!-- CEREBRO -->
  <div class="seccion" id="cerebro">
    <div class="cuerpo-container">
      <img src="https://thumbs.dreamstime.com/z/el-cerebro-humano-vista-superior-ilustraci%C3%B3n-de-anatom%C3%ADa-did%C3%A1ctica-m%C3%A9dica-vector-realista-159353478.jpg" alt="Cerebro" class="imagen-cuerpo" usemap="#cerebro-map" />
      <map name="cerebro-map">
        <area shape="circle" coords="200,100,25" data-nombre="Corteza frontal" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
        <area shape="circle" coords="300,100,25" data-nombre="Lóbulo temporal" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
        <area shape="circle" coords="250,180,25" data-nombre="Cerebelo" onmouseover="mostrarNombre(event)" onmouseout="ocultarNombre()" />
      </map>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script src="script.js"></script>
</body>
</html>
